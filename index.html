<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="timeline">
            <article class="timeline-item">
               <div class="timeline-line"></div>
                <figure class="timeline-icon">
                    <img src="your-icon.png" alt="Photos Icon" />
                </figure>
            </article>
            <article class="timeline-item">
                <div class="timeline-content">
                        <header>
                           <h2>Photos</h2>
                        </header>
                        <ul>
                         <li>Holidays</li>
                         <li>Berlin</li>
                         <li>Summer vacation</li>
                        </ul>
                </div>
            </article>
            <article class="timeline-item">
               <div class="timeline-line"></div>
                    <figure class="timeline-icon">
                        <img src="your-icon.png" alt="Files Icon" />
                    </figure>
                <div class="timeline-content">
                    <header>
                     <h2>Files</h2>
                    </header>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
