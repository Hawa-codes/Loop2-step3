<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div class="icon-wrapper">
                <div class="vertical-line"></div>
              <img src="./img/photo.svg" alt="Photos Icon" class="p-icon" />
            </div>
            <h2>Photos</h2>
            <img src="./img/arrow.svg" alt="arrow" class="arrow">
        </header>
        <section class="timeline">
            <div class="vertical-line"></div>
            <ul>
                <li>Holidays</li>
                <li>Berlin</li>
                <li>Summer vacations</li>
            </ul>
        </section>
        <footer>
            <div class="vertical-line"></div>
            <img src="./img/folder.svg" alt="Files Icon" class="f-icon" />
            <h2>Files</h2>
        </footer>
    </main>
</body>
</html>
